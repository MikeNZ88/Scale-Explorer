<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tab Player</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- AlphaTab CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Guitar Tab Player</h1>
            <p>Supports Guitar Pro formats: .gp, .gp3, .gp4, .gp5, .gp6, .gp7, .gpx</p>
        </header>

        <!-- File Input Section -->
        <div class="file-section">
            <div class="file-input-container" id="fileInputContainer">
                <input type="file" id="fileInput" accept=".gp,.gp3,.gp4,.gp5,.gpx,.gp6,.gp7" class="file-input">
                <label for="fileInput" class="file-input-label" tabindex="-1">
                    <span class="file-input-icon">üìÅ</span>
                    <span class="file-input-text">Choose Guitar Pro File</span>
                </label>
            </div>
            <div id="fileNameDisplay" class="file-name-display" style="display: none;"></div>
        </div>

        <!-- GP Files Browser -->
        <div class="gp-files-browser">
            <div class="browser-header">
                <h3>üéµ GP Files Library</h3>
                <div class="browser-search">
                    <input type="text" id="fileSearch" placeholder="Search files..." class="search-input">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
            
            <div class="browser-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="scale-exercises">Scale Exercises</button>
                    <button class="filter-btn" data-filter="licks">Licks</button>
                    <button class="filter-btn" data-filter="chord-progressions">Chord Progressions</button>
                    <button class="filter-btn" data-filter="songs">Songs</button>
                    <button class="filter-btn" data-filter="arpeggios">Arpeggios</button>
                </div>
                
                <div class="sort-controls">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" class="sort-select">
                        <option value="name">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="date">Date Modified</option>
                        <option value="size">File Size</option>
                    </select>
                </div>
            </div>
            
            <div class="files-container">
                <div id="filesList" class="files-list">
                    <!-- Files will be populated here -->
                </div>
                <div id="filesEmptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">üìÅ</div>
                    <p>No files found</p>
                    <small>Try adjusting your search or filter criteria</small>
                </div>
            </div>
        </div>

        <!-- Track Info -->
        <div id="trackInfo" class="track-info" style="display: none;">
            <div class="song-details">
                <h2 id="songTitle">Song Title</h2>
                <p id="songArtist">Artist Name</p>
                <p id="trackCount">Tracks: 0</p>
            </div>
        </div>

        <!-- Track Controls -->
        <div id="trackControls" class="track-controls" style="display: none;">
            <div class="track-controls-header">
                <h3>Track Controls</h3>
                <div class="bulk-controls">
                    <button id="showAllTracks" class="bulk-btn">Show All</button>
                    <button id="hideAllTracks" class="bulk-btn">Hide All</button>
                    <button id="unmuteAllTracks" class="bulk-btn">Unmute All</button>
                    <button id="unsoloAllTracks" class="bulk-btn">Unsolo All</button>
                </div>
            </div>
            <div id="tracksGrid" class="tracks-grid"></div>
        </div>

        <!-- Horizontal Playback Controls -->
        <div id="horizontalControls" class="horizontal-controls">
            <button id="playBtn" class="horizontal-btn" disabled>
                <span class="btn-icon">‚ñ∂Ô∏è</span>
            </button>
            <button id="pauseBtn" class="horizontal-btn" disabled>
                <span class="btn-icon">‚è∏Ô∏è</span>
            </button>
            <button id="stopBtn" class="horizontal-btn" disabled>
                <span class="btn-icon">‚èπÔ∏è</span>
            </button>
            
            <div class="horizontal-divider"></div>
            
            <div class="horizontal-volume">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="80" class="horizontal-slider">
                <span id="volumeValue" class="horizontal-display">80%</span>
            </div>

            <div class="horizontal-divider"></div>

            <div class="horizontal-speed">
                <span class="speed-icon">üéµ</span>
                <input type="range" id="speedSlider" min="25" max="200" value="100" step="5" class="horizontal-slider">
                <span id="speedValue" class="horizontal-display">100%</span>
            </div>

            <div class="horizontal-divider"></div>

            <button id="printBtn" class="horizontal-btn" disabled title="Print Tab">
                <span class="btn-icon">üñ®Ô∏è</span>
            </button>
        </div>

        <!-- AlphaTab Container -->
        <div id="alphaTab">
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.js"></script>
    <script src="app.js"></script>
</body>
</html>
